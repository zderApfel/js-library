<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="library-container">
            <div class="book-card">
                <p class="title">Percy Jackson and the Olympians</p>
                <p class="author">by Rick Rhiordan</p>
                <p class="pages">268 pages</p>
                <div class="have-read">Not Read</div>
            </div>
            <div class="book-card" id="create-new">
                <h1 class="title">Create New Book</h1>
                <div id="input-fields">
                    <label for="book-title" class=>Title
                        <input type="text" name="book-title" id="book-title" class="new-input">
                    </label>
                    <label for="book-author">Author
                        <input type="text" name="book-author" id="book-author" class="new-input">
                    </label>
                    <label for="book-pages">Page Count
                        <input type="text" name="book-pages" id="book-pages" class="new-input">
                    </label>
                    <label for="have-you-read" id="have-you-read">Have you read it?
                        <label for="yes">Yes
                            <input type="radio" name="have-you-read">
                        </label>
                        <label for="no">No
                            <input type="radio" name="have-you-read">
                        </label>
                    </label>
                    <div id="submit">Submit</div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
