<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="library-container">
            <div id="create-new">
                <h1 class="title">Create New Book</h1>
                <div id="input-fields">
                    <input type="text" id="input-title" class="text-input" placeholder="Title">
                    <input type="text" id="input-author" class="text-input" placeholder="Author">
                    <input type="text" id="input-pages" class="text-input" placeholder="Number of Pages">
                    <label for="have-you-read">Have you read it?
                        <input name="have-you-read" id="have-you-read" type="checkbox">
                    </label>
                    <div id="submit">Submit</div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
